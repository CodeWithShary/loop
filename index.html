<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Loop </h1>

    <h4> Q1</h4>
    <script>

        for( let i = 1 ; i <= 10 ; i++){
            console.log(i);
            document.write(i)
            
        }

    </script>
<br><br>


<h4> Q2</h4>

    <script>

        for( let i = 10 ; i >= 1 ; i--){
            console.log(i);
            document.write(i)
            
        }
    </script>
<br><br>

<h4> Q3</h4>

<script> 
    for( let i=2 ; i<=10  ; i+=2){

        console.log(i);
        document.write(i)
            }
</script>
<br> <br>

<h4> Q4</h4>

<script> 
    for( let i=3 ; i<=12  ; i+=3){

        console.log(i);
        document.write(i)
            }
</script>

<br> <br>

<h4> Q5</h4>

<script> 

let table=prompt("Enter which number you want to print table")

    for( let i=1 ; i<=10  ; i++){

        console.log(`${table} x ${i} = ${i*table}`);
        document.write(`${table} x ${i} = ${i*table}`)
            }
</script>


<h4> Q6</h4>

<script> 

let num=prompt("Enter a number you to stop the number")

    for( let i=1 ; i<=num  ; i++){

        console.log(i);
        document.write(i);
            }
</script>

<h4> Q7</h4>

<script> 

let num1=prompt("Enter a number you to start in reverse the number")

    for( let i=num1 ; i>=1  ; i--){

        console.log(i);
        document.write(i);
            }
</script>

<h4> Q8</h4>

<script> 

let arr = [10, 20, 30, 40, 50];

for (let i =0 ; i <arr.length ; i++) {
    console.log(arr[i]);
    document.write(arr[i]);
}
</script>

<br><br>

<script>

    console.log(arr1[i]);

}


</script>


<br><br>
<h4> Q10</h4>
<script>
    for (let i = 1; i <= 10; i++) {
    console.log(i * i);
    document.write(i * i);
}

</script>

<h4> Q11</h4>

<script>

}
